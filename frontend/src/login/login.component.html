<div class="container-fluid" style="background-image: url('../../../assets/background1.jpeg'); background-size: cover; background-position: center; height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="card bg-secondary text-center" style="width: 18rem;">
    <div class="card-body">
      <h2 class="card-title text-info">Enter Login Details</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
      </form>

      <div class="mt-3 text-danger">
        <small><b>{{errormsg}}</b></small>
      </div>

      <p class="mt-3">
        <a [routerLink]="['/register']" class="text-white">New User? Register here</a>
      </p>
    </div>
  </div>
</div>
